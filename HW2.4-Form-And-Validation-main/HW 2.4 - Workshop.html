<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title> Workshop 1 </title>
    
</head>

<body>
    
    <form action="form-echo.php" method="get">
        USERNAME :
        <input
        type="text"
        name="Username"
        placeholder="Enter Username"
        pattern="[aeiou]{3}" >
        
        <!-- สระในภาษาอังกฤษเท่านั้น และ มีได้ 3 ตัว -->
            <!-- pattern="[aeiou]{3}" -->

        <!-- ขึ้นต้นด้วยพิมพ์ใหญ่ตัวแรก ที่เหลือเป็นตัวอักษรพิมพ์เล็ก 1 ตัวขึ้นไป -->
            <!-- pattern="[A-Z][a-z]+" -->

        <!-- ขึ้นต้นด้วย ord หรือ order ลงท้ายด้วยตัวเลข 5 ตัว -->
            <!-- pattern="(ord|order){1,10}{5}" -->

        <!-- เป็นคำว่า frog หรือ blog หรือ clog เท่านั้น -->
            <!-- pattern="(f|b|c)(r|l)(og)$" -->

        <p><label> สาขาวิชา: </label></p>

        <select name="Dept">
            <option value=""> --- Please Choose an Option --- </option>
            <option value=" CS "> CS </option>
            <option value=" IC "> IC </option>
            <option value=" MA "> MA </option>
            <option value=" IMI "> IMI </option>
            <option value=" AS "> AS </option>
            <option value=" AFET "> AFET </option>
        </select> <br><br>

        <!-- Eng Name -->

        Eng Name : <br><br>
        <input type="text"
        name="Eng-Name"
        pattern="[A-Z]+" required > <br><br>

        <!-- รหัสนักศึกษา -->

        รหัสนักศึกษา : <br><br>
        <input type="text"
        name="Student-ID"
        placeholder="62-040626-3601-5"
        pattern="[0-9]{2}(-)[0-9]{6}(-)[0-9]{4}(-)[0-9]{1}" required > <br><br>

        <!-- บ้านเลขที่ -->

        บ้านเลขที่ : <br><br>
        <input type="text"
        name="Address"
        pattern="[0-9 /]+" required > <br><br>

        <!-- รหัสสินค้า -->

        รหัสสินค้า : <br><br>
        <input type="text"
        name="Product-ID"
        pattern="[A-Z]{3}[0-9]{2}" required > <br><br>

        <!-- Thai Name -->

        Thai Name : <br><br>
        <input type="text"
        name="Thai-Name"
        pattern="^[ก-๏\s]+$" required > <br><br>

        <p> <input type="Submit" value="Submit"> </p>

    </form>

</body>

</html>
